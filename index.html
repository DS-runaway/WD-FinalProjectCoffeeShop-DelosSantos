<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #b89d88;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./assets/img/coffeeprojectlogo.png" alt="Bootstrap" width="200" height="100">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">MENU</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">CONTACTS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">PROMOS</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Looking for a treat?" aria-label="Looking for a treat?">
            <a href="https://www.facebook.com/coffeeprojectofficial/posts/pfbid0V5aBHc7H7ev9ziUK9ymS6oR5nrENUDp3r24L6BsyZBm8nHUdrKAjMPeZu9PQUiNAl"><button class="btn btn-outline-success" type="submit">Search</button></a>
          </form>
        </div>
      </div>
    </nav>
    <img src="./assets/img/coffeeprojectmain.png" class="mainthumbnail img-fluid">
    
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/img/christmascollectionpromo.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <a href="https://www.facebook.com/coffeeprojectofficial/posts/pfbid0V5aBHc7H7ev9ziUK9ymS6oR5nrENUDp3r24L6BsyZBm8nHUdrKAjMPeZu9PQUiNAl"><img src="./assets/img/dripondrippromo.jpg" class="d-block w-100" alt="..."></a>
        </div>
        <div class="carousel-item">
          <img src="./assets/img/planner2025promo.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
</body>
</html>
